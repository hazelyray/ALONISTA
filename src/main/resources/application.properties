# Application Name
spring.application.name=Seguinon SHS Enrollment System

# Server Configuration
server.port=8080

# Database Configuration (SQLite)
# WAL mode enables concurrent reads, busy_timeout handles lock contention
# cache_size increased for better performance, temp_store=MEMORY for faster temp operations
spring.datasource.url=jdbc:sqlite:enrollment_db.db?journal_mode=WAL&synchronous=NORMAL&busy_timeout=30000&cache_size=-10000&temp_store=MEMORY
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA/Hibernate Configuration for SQLite
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# SQLite ID Generation Fix
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.batch_size=0

# SQLite Connection Pool Configuration
# With WAL mode, SQLite can handle multiple readers concurrently
# Optimized pool size for SQLite's concurrency model (smaller pool is better for SQLite)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=HikariPool
# Register JMX beans for monitoring
spring.datasource.hikari.register-mbeans=true

# Logging
logging.level.org.springframework=INFO
logging.level.com.enrollment.system=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB