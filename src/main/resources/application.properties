# Application Name
spring.application.name=Seguinon SHS Enrollment System

# Server Configuration
server.port=8080

# Database Configuration (SQLite)
spring.datasource.url=jdbc:sqlite:enrollment_db.db
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA/Hibernate Configuration for SQLite
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# SQLite ID Generation Fix
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.batch_size=0

# Logging
logging.level.org.springframework=INFO
logging.level.com.enrollment.system=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false