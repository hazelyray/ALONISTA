# Application Name
spring.application.name=Seguinon SHS Enrollment System

# Server Configuration
server.port=8080

# Database Configuration (SQLite)
# Increased busy_timeout to handle concurrent writes better
spring.datasource.url=jdbc:sqlite:enrollment_db.db?journal_mode=WAL&synchronous=NORMAL&busy_timeout=60000
spring.datasource.driver-class-name=org.sqlite.JDBC

# JPA/Hibernate Configuration for SQLite
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.properties.hibernate.format_sql=true

# SQLite ID Generation Fix
spring.jpa.properties.hibernate.id.new_generator_mappings=false
spring.jpa.properties.hibernate.jdbc.batch_size=0

# SQLite Connection Pool Configuration
# With WAL mode, SQLite can handle multiple readers concurrently
# Increased pool size to handle concurrent operations from background threads
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.pool-name=HikariPool

# Logging
logging.level.org.springframework=INFO
logging.level.com.enrollment.system=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Jackson JSON Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false

# Multipart File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=3MB
spring.servlet.multipart.max-request-size=3MB